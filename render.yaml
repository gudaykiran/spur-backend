services:
  - type: web
    name: spur-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health
